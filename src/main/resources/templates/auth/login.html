<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/reg.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar('login')"></div>

<br><br><br><br><br><br><br>

            <form action="/log" method="post">

                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">

                            <div class="tab" role="tabpanel">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">Login</a></li>
                                </ul>
                                <!-- Tab panes -->
                                <div role="tabpanel" class="tab-pane fade in active" id="Section2">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="username">Email</label>
                                            <input type="text" class="form-control" name="username" id="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Last Name</label>
                                            <input type="password" class="form-control" name="password" id="password">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div><!-- /.col-md-offset-3 col-md-6 -->
                </div><!-- /.row -->
                </div><!-- /.container -->
            </form>

<br><br><br><br><br><br><br><br><br><br>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
