<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/nbForUser :: navbar('myAccounts')"></div>

<br><br><br>

<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr class="active">
            <th>Account From</th>
            <th>Account To</th>
            <th>Amount</th>
            <th>Date/Time</th>
            <th>Type Transfer</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${myTransfers}">
            <td th:text="${transaction.accountFrom.id}">...</td>
            <td th:text="${transaction.accountTo.id}">...</td>
            <td th:text="${transaction.amount}">...</td>
            <td th:text="${transaction.dateTime}">...</td>
            <td th:text="${transaction.typeTransfer}">...</td>
            <td th:text="${transaction.status}">...</td>
            <td th:text="${transaction.description}">...</td>
        </tr>
        </tbody>
    </table>
</div>

<br><br><br>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
