<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Transaction</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<form th:method="post" th:action="@{/trans/transaction}" th:object="${transaction}">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">

                <div class="tab" role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#cr" aria-controls="profile" role="tab" data-toggle="tab">Transaction</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div role="tabpanel" class="tab-pane fade in active" id="cr">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="accountFromId">Account From</label>
                                <input type="text" class="form-control" id="accountFromId" name="accountFromId">
                            </div>
                            <div class="form-group">
                                <label for="accountNumberTo">Account To</label>
                                <input type="number" class="form-control" id="accountNumberTo" name="accountNumberTo">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" th:field="*{amount}" id="amount">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Transaction</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div><!-- /.col-md-offset-3 col-md-6 -->
    </div><!-- /.row -->
    </div><!-- /.container -->
</form>

</body>
</html>
