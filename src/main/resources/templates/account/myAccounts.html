<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/reg.css}">
</head>
<body>
<div th:replace="fragments/nbForUser :: navbar('myAccounts')"></div>
<br><br><br><br>


<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <div class="tab" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">My accounts</a></li>
                </ul>
                <!-- Tab panes -->
                <div role="tabpanel" class="tab-pane fade in active" id="Section2" th:each="account : ${myAcc}">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="accountNumber">Account Number</label>
                            <p th:text="${account.accountNumber}" id="accountNumber">Account Number</p>
                        </div>
                        <div class="form-group">
                            <label for="balance">Balance</label>
                            <p th:text="${account.balance}" id="balance">Balance</p>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <p th:text="${account.status}" id="status">Status</p>
                        </div>
                        <div class="form-group">
                            <button class="btn"><a th:href="@{/trans/transfer/{id}(id=${account.id})}">Transaction</a></button>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/trans/myTransfers/{id}(id=${account.id})}">History Transactions</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div><!-- /.col-md-offset-3 col-md-6 -->
</div><!-- /.row -->
</div><!-- /.container -->

<br><br><br><br><br><br><br><br>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
