<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar('home')"></div>
<div id="headerback">
    <div class="container">
        <div class="row centred">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Mini Bank</h1>
                <h2>Transfer your money to me</h2>
            </div>
        </div>
    </div>
</div>
<div class="container w">
    <div class="row centered">
        <br><br>
        <div class="col-lg-4">
            <i class="fa fa-exchange"></i>
            <h4>Transaction</h4>
            <p>Make transfer quickly to my account</p>
        </div>
        <div class="col-lg-4">
            <i class="fa fa-shield"></i>
            <h4>Safety</h4>
            <p>I think my bank is safe (or not)</p>
        </div>
        <div class="col-lg-4">
            <i class="fa fa-question"></i>
            <h4>Help</h4>
            <p>Have questions? That's nice</p>
        </div>
    </div>
    <br><br>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
