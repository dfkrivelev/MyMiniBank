databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: Dzmitry
      changes:
        - column:
          name: id
          type: int
          autoIncrement: true
          constrains:
            primaryKey: true
            primaryKeyName: user_id
        - column:
          name: first_name
          type: varchar(50)
          constrains:
            nullable: false
        - column:
            name: last_name
            type: varchar(50)
            constrains:
              nullable: false
        - column:
            name: country
            type: varchar(25)
            constrains:
              nullable: false
        - column:
            name: phone_number
            type: int
            constrains:
              nullable: false
        - column:
            name: email
            type: varchar(50)
        - column:
            name: password
            type: varchar(50)
            constrains:
              nullable: false
        - column:
            name: date_creation
            type: timestamp
            constrains:
              nullable: false
        - column:
            name: role
            type: varchar(30)
            constrains:
              nullable: false